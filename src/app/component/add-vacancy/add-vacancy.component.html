<app-home></app-home>
<form class="vacancy-details">
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="vacancyObject.email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="vacancyObject.name" name="name" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
        <label for="des">Description</label>
        <input type="text" class="form-control" id="des" [(ngModel)]="vacancyObject.description" name="description" aria-describedby="emailHelp"
            placeholder="Enter Description">
    </div>
    <button type="submit" class="btn btn-primary" (click)="postVacancy()">Submit</button>
</form>
